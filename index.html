<!DOCTYPE html>
<html>
<body>
<h2>COâ€“PO Correlation (Vercel Safe)</h2>

<textarea id="co"></textarea><br><br>
<textarea id="po"></textarea><br><br>

<button onclick="compare()">Compare</button>

<pre id="out"></pre>

<script>
async function compare() {
  const res = await fetch("/compare", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      sentence1: document.getElementById("co").value,
      sentence2: document.getElementById("po").value
    })
  });
  document.getElementById("out").innerText =
    JSON.stringify(await res.json(), null, 2);
}
</script>
</body>
